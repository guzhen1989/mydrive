<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MinIO Desktop</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 16px; }
      .col { float: left; padding: 8px; }
      .left { width: 30%; }
      .right { width: 68%; }
      .clearfix::after { content: ""; clear: both; display: table; }
      button { margin-top: 8px; }
      pre { background:#f5f5f5; padding:8px; max-height:200px; overflow:auto; }
    </style>
  </head>
  <body>
    <h2>MinIO Desktop（示例）</h2>

    <div>
      <h3>连接配置</h3>
      <label>Endpoint: <input id="endpoint" value="localhost"></label><br>
      <label>Port: <input id="port" value="9000"></label><br>
      <label>Use SSL: <input type="checkbox" id="useSSL"></label><br>
      <label>Access Key: <input id="accessKey"></label><br>
      <label>Secret Key: <input id="secretKey" type="password"></label><br>
      <button id="btnConnect">连接并列出 Buckets</button>
    </div>

    <div class="clearfix" style="margin-top:16px">
      <div class="col left">
        <h3>Buckets</h3>
        <ul id="buckets"></ul>
      </div>
      <div class="col right">
        <h3>对象 / 操作</h3>
        <div id="objectArea"></div>
        <div id="ops" style="margin-top:12px">
          <input type="file" id="fileInput">
          <button id="btnUpload">上传到选中 Bucket</button>
        </div>
        <h4>日志</h4>
        <pre id="log"></pre>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
